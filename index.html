        <h1>StudySetGo!</h1> <!-- I need a better name...-->
        <p>Pomodoro Style Timer for Work, Study and Focus!</p>
      </div>
    <div class="container">
            <h1>Pomodoro Timer</h1>
            <div class="timer">
                <div id="minutes">25</div>
                <div class="separator">:</div>
                <div id="seconds">00</div>
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
            <div class="modes">
                <button id="work-mode" class="active">Work</button>
                <button id="short-break-mode">Short Break</button>
                <button id="long-break-mode">Long Break</button>
  </div>

        <h1>Time to Focus!</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTask">Add</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be added here -->
            
        </ul>
    </div>
